{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
    <article class="post">
        <h1 class="title">{{ page.title }}</h1>
        {% if PDF_PROCESSOR %}
            <a href="{{ SITEURL }}/pdf/{{ page.slug }}.pdf">get the pdf</a>
        {% endif %}
        <div class="the-content">
            {{ page.content }}
        </div><!-- the-content -->
    </article>
{% endblock %}
